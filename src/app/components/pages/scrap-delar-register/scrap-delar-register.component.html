<div class="container-scroller">
  <app-nav-bar></app-nav-bar>
  <div class="container-fluid page-body-wrapper">
    <app-side-bar></app-side-bar>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Dealer Registration</h4>
            <!-- <p class="card-description">Basic form elements</p> -->
            <form class="forms-sample" [formGroup]="dealerRegisterForm">
              <div class="form-group">
                <label for="exampleInputName1">Scrap Dealer Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputName1"
                  placeholder="Enter Scrap Dealer Name"
                  formControlName="uName"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail3">Mobile Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail3"
                  placeholder="Enter Mobile Number"
                  formControlName="phoneNumber"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword4">District</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword4"
                  placeholder="Enter District Name"
                  formControlName="district"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword4">UserId</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword4"
                  placeholder="Enter UserId Here"
                  formControlName="userId"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword4">Company</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword4"
                  placeholder="Enter company Here"
                  formControlName="company"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword4">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword4"
                  placeholder="Enter Address Here"
                  formControlName="address"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword4">Primary Item</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword4"
                  placeholder="Enter Primary Item"
                  formControlName="primary"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword4">Secondary Item</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword4"
                  placeholder="Enter secondary Item"
                  formControlName="secondary"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword4">Aadhar Card Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="exampleInputPassword4"
                  placeholder="Enter Aadhar Card Number"
                  formControlName="aadhar"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    aadhar &&
                    aadhar.errors?.aadhaarValidator &&
                    (aadhar.dirty || aadhar.touched)
                  "
                >
                  New and Confirm Passwords do not match</span
                >
                <div *ngIf="dealerRegisterForm.get('aadhar').errors">
                  <div *ngIf="dealerRegisterForm.get('aadhar').errors.required">
                    Aadhaar number is required.
                  </div>
                  <div
                    *ngIf="
                      dealerRegisterForm.get('aadhar').errors.aadhaarLength
                    "
                  >
                    Aadhaar number must be 12 digits long.
                  </div>
                  <div
                    *ngIf="
                      dealerRegisterForm.get('aadhar').errors.aadhaarFormat
                    "
                  >
                    Aadhaar number must contain only numeric digits.
                  </div>
                  <div
                    *ngIf="
                      dealerRegisterForm.get('aadhar').errors.aadhaarChecksum
                    "
                  >
                    Invalid Aadhaar number.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Upload Aadhar Photo</label>
                <!-- <input type="file" name="img[]" class="file-upload-default" /> -->
                <div class="input-group col-xs-12">
                  <input
                    type="file"
                    class="form-control file-upload-info"
                    placeholder="Upload Aadhar Image"
                    (change)="onFileAadharChange($event)"
                    formControlName="aadharimage"
                    accept="image/*"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword4">PAN</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword4"
                  placeholder="Enter PAN Here"
                  formControlName="pan"
                />
              </div>
              <div class="form-group">
                <label>Upload PAN Photo</label>
                <!-- <input type="file" name="img[]" class="file-upload-default" /> -->
                <div class="input-group col-xs-12">
                  <input
                    type="file"
                    class="form-control file-upload-info"
                    placeholder="Upload PAN Image"
                    (change)="onFilePanChange($event)"
                    formControlName="panimage"
                    accept="image/*"
                  />
                </div>
              </div>
              <!-- <div class="form-group">
                <label for="exampleInputPassword4">Remarks</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputPassword4"
                  placeholder="Enter Remarks"
                  formControlName="remarks"
                />
              </div> -->
              <!-- <div class="form-group">
                <label for="exampleSelectGender">Gender</label>
                <select class="form-control" id="exampleSelectGender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div> -->
              <div class="form-group">
                <label>Upload User Photo</label>
                <!-- <input type="file" name="img[]" class="file-upload-default" /> -->
                <div class="input-group col-xs-12">
                  <input
                    type="file"
                    class="form-control file-upload-info"
                    placeholder="Upload Image"
                    (change)="onFileChange($event)"
                    formControlName="image"
                    accept="image/*"
                  />
                </div>
              </div>

              <!-- <div class="form-group">
                <label for="exampleInputCity1">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputCity1"
                  placeholder="Location"
                />
              </div> -->
              <!-- <div class="form-group">
                <label for="exampleTextarea1">Textarea</label>
                <textarea
                  class="form-control"
                  id="exampleTextarea1"
                  rows="4"
                ></textarea>
              </div> -->
              <button
                *ngIf="!isLoading && !update"
                type="submit"
                class="btn btn-primary me-2"
                [disabled]="dealerRegisterForm.invalid"
                (click)="onSubmit()"
              >
                Submit
              </button>
              <button
                *ngIf="update && !isLoading"
                type="submit"
                class="btn btn-primary me-2"
                (click)="onUpdate()"
              >
                Update
              </button>
              <button
                *ngIf="isLoading"
                class="btn btn-primary me-2"
                type="button"
                disabled
              >
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                Loading...
              </button>
              <button
                *ngIf="!isLoading && !update"
                (click)="onCancel()"
                class="btn btn-light"
              >
                Cancel
              </button>
              <button
                *ngIf="update && !isLoading"
                class="btn btn-primary me-2"
                (click)="onUpdateCancel()"
              >
                Cancel
              </button>
            </form>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->

        <!-- partial -->
      </div>
    </div>
  </div>
</div>
