<div class="container-scroller">
  <app-nav-bar></app-nav-bar>
  <div class="container-fluid page-body-wrapper">
    <app-side-bar></app-side-bar>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">User Table</h4>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr class="bg text-white">
                      <th>#</th>
                      <th>Name</th>
                      <th>User Name</th>
                      <th>User Id</th>
                      <th>Email</th>
                      <th>Personal Address</th>
                      <th>Work Address</th>
                      <!-- <th>Action</th> -->
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of user_list; let i = index">
                      <td class="py-1">
                        {{ i + 1 }}
                      </td>
                      <td>{{ user.name }}</td>
                      <td>
                        <div>
                          {{ user.username }}
                        </div>
                      </td>
                      <td>{{ user.uid }}</td>
                      <td>{{ user.email }}</td>
                      <td>{{ user.personalAddress }}</td>
                      <td>{{ user.workAddress }}</td>

                      <!-- <td>
                        <label
                          class="badge badge-danger"
                          [routerLink]="['productDetails', product?.id]"
                          >View</label
                        >
                        <label
                          class="badge badge-success text-dark"
                          [routerLink]="['updateProduct', product?.id]"
                          >Edit</label
                        >
                      </td> -->
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
