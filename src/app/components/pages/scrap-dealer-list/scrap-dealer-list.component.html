<div class="container-scroller">
  <app-nav-bar></app-nav-bar>
  <div class="container-fluid page-body-wrapper">
    <app-side-bar></app-side-bar>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Dealer List</h4>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr class="bg text-white">
                      <th>#</th>
                      <th>Dealer Name</th>
                      <th>Contact</th>
                      <th>Company</th>
                      <th>User Id</th>
                      <th>Verification</th>
                      <th class="text-center">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let dealer of dealerDetails; let i = index">
                      <td class="py-1">
                        {{ i + 1 }}
                      </td>
                      <td>{{ dealer.uName }}</td>
                      <td>
                        <div>
                          {{ dealer.phoneNumber }}
                        </div>
                      </td>
                      <td>{{ dealer.company }}</td>
                      <td>{{ dealer.userId }}</td>
                      <td>
                        <label
                          class="switch"
                          data-bs-toggle="tooltip"
                          data-bs-placement="right"
                          title="{{
                            dealer?.verified == 'Yes'
                              ? 'Approved'
                              : 'Not Approved'
                          }}"
                        >
                          <input
                            type="checkbox"
                            [checked]="dealer?.verified == 'Yes'"
                            (input)="onApprove($event, approveRef, dealer?.id)"
                          />
                          <!-- <input
                        type="checkbox"
                        *ngIf="driver.bank_details == null"
                        [disabled]="driver.bank_details == null"
                        [checked]="driver?.is_approved == "
                        (click)="showMessage(driver.bank_details)"
                      /> -->
                          <span class="slider round"></span>
                        </label>
                        <span class="">
                          {{
                            dealer?.verified == "Yes"
                              ? "Verified"
                              : "Not Verified"
                          }}</span
                        >
                      </td>
                      <td class="text-center">
                        <label
                          class="badge badge-danger hand"
                          [routerLink]="['dealerDetails', dealer?.id]"
                          >View</label
                        >
                        <label
                          class="badge badge-success text-dark hand"
                          [routerLink]="['dealerUpdate', dealer?.id]"
                          >Edit</label
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button
  type="button"
  #approveRef
  class="btn btn-primary d-none"
  data-bs-toggle="modal"
  data-bs-target="#staticBackdrop"
>
  Launch static backdrop modal
</button>

<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Verification</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          (click)="onClose()"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="forms-sample" [formGroup]="adminForm">
          <label for="exampleInputEmail3">Name</label>
          <input
            type="text"
            formControlName="adminName"
            placeholder="Enter Your Name"
            class="form-control"
          />
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="onClose()"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          (click)="onSubmit()"
          data-bs-dismiss="modal"
          class="btn btn-primary"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
